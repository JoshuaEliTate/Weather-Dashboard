<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <!-- linking bootstrap, google font and my stylesheet -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="Assets/style.css"> -->
</head>

<body>
    <div>
        <div >
            <div >
                <h1>Weather Dashboard</h1>
            </div>
        </div>

        <div >
            <div id="searchResults">
                <div >
                    <div >
                        <h4>Search for a City:</h4>
                    </div>
                </div>

                <div class="row">
                    <div >
                        <div >
                            <input type="text" id="enterCity"
                                placeholder="Enter city to view weather"><button type="button" id="searchBtn"
                                class="btn btn-primary"> ><i class="fas fa-search"></i></button>
                        </div>
                    </div>
                </div>

                <div >
                    <div >

                        <ul id="searchHistory">
                            <!-- append li here li class="list-group-item"-->
                        </ul>

                    </div>
                </div>
            </div>
            <div>            
                
                <div id="weatherContent">
                    <div>
                        <div id="cityDetail">
                    </div>
                    <div id="uvIndex"></div>
                </div>

                <div>
                    <div>
                        <h3>5-Day Forecast:</h3>
                    </div>
                </div>

                <div id="fiveDay">
                    <!-- add 5 day forecast info here -->
                </div>

            </div>
        </div>

    </div>


    <!-- linking bootstrap js, font awesome js, jquery, moment js and my js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/script.js"></script>
</body>

</html>
